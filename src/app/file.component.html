<div class="container-fluid hq-file_container">
    <form class="hq-file_form">
        <div class="row">
            <div class="col-xs-12" style="margin-top: 5px; margin-bottom: 13px;">
                <button
                    class="btn btn-default"
                    (click)="back()">
                    Back
                </button>
                <button
                    class="btn btn-danger pull-right"
                    (click)="remove()">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
            <div class="col-xs-12">
                <video
                    id="video"
                    class="video-js vjs-fluid vjs-16-9"
                    controls>
                </video>
            </div>
        </div>

        <div style="margin-top:20px"></div>

        <div class="form-group">
            <label class="control-label" for="sourcePath">Source path</label>
            <input name="sourcePath" id="sourcePath"
                class="form-control"
                type="text"
                disabled
                [value]="file.path">
        </div>
        <div class="form-group">
            <label class="control-label" for="targetPath">Target path</label>
            <input name="targetPath" id="targetPath"
                class="form-control"
                type="text"
                [(ngModel)]="file.config.targetPath">
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label">Rotate</label>
                    <div class="input-group">
                        <div class="radio-inline" style="padding-left: 0;">
                            <label>
                                <input name="rotate" type="radio" [value]="0" [(ngModel)]="file.config.rotate">No
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input name="rotate" type="radio" [value]="-90" [(ngModel)]="file.config.rotate">&ndash;90&deg;
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input name="rotate" type="radio" [value]="90" [(ngModel)]="file.config.rotate">90&deg;
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input name="rotate" type="radio" [value]="180" [(ngModel)]="file.config.rotate">180&deg;
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label class="control-label" for="segment">Segment</label>
                    <div id="segment" class="input-group">
                        <span>From</span>
                        <input name="segmentFirst" type="number"
                            style="width: 3em"
                            [(ngModel)]="file.config.segment.firstSecond">
                        till
                        <input name="segmentLast" type="number"
                            style="width: 3em"
                            [(ngModel)]="file.config.segment.lastSecond">
                        second.
                    </div>
                </div>
            </div>
        </div>

        <div class="row hq-file_buttons">
            <div class="col-xs-12">
                <button
                    class="btn btn-primary pull-right"
                    [disabled]="!canGoNext()"
                    (click)="next()">
                    Next
                </button>
                <button
                    class="btn btn-default pull-right hq-file_prev"
                    [disabled]="!canGoPrev()"
                    (click)="prev()">
                    Prev
                </button>
            </div>
        </div>
    </form>
</div>
